<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Final Japanese Optimized</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.6); font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; }
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255,0,0,0.5); 
            transform: scaleX(-1); opacity: 0.6; border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Êâã„ÇíÂ∫É„Åí„Çã:</b> ÂõûËª¢ &nbsp;|&nbsp; ü´∂ <b>‰∏°Êâã:</b> „Éè„Éº„Éà &nbsp;|&nbsp; ‚úä <b>Êã≥„ÇíÊè°„Çã:</b> „ÉÑ„É™„Éº &nbsp;|&nbsp; üëå <b>„Å§„Åæ„ÇÄ:</b> ÂÜôÁúü„ÇíË¶ã„Çã
        </div>
        <button id="btnStart" onclick="startSystem()">„Éû„Ç∏„ÉÉ„ÇØ„ÇíÈñãÂßã</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // 1. NH·∫†C V√Ä T√ÄI NGUY√äN
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;
        bgMusic.volume = 1.0;
        bgMusic.preload = "auto";

        const photoFiles = [];
        for(let i=1; i<=10; i++) photoFiles.push(`./image${i}.jpg`);

        const photoTextures = [];
        const loader = new THREE.TextureLoader();
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        const CONFIG = {
            goldCount: 2000, redCount: 300, giftCount: 150,
            explodeRadius: 65, photoSphereRadius: 35,
            treeHeight: 70, treeBaseRadius: 35
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [];
        let titleMesh, starMesh;
        let state = 'TREE';
        let handX = 0.5, handY = 0.5;
        let selectedIndex = 0;
        let rotationGroup = new THREE.Group(); 

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            scene.add(rotationGroup); 

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            rotationGroup.add(groupGold);
            rotationGroup.add(groupRed);
            rotationGroup.add(groupGift);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const geo = new THREE.BufferGeometry();
            const pos = [], tree = [], expl = [], heart = [], phases = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                tree.push(r*Math.cos(t), h - 35, r*Math.sin(t));
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                const u = Math.random(), v = Math.random();
                const phi = Math.acos(2*v-1), lam = 2*Math.PI*u;
                expl.push(rad*Math.sin(phi)*Math.cos(lam), rad*Math.sin(phi)*Math.sin(lam), rad*Math.cos(phi));
                const th = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(th), 3);
                let hy = 13 * Math.cos(th) - 5 * Math.cos(2*th) - 2 * Math.cos(3*th) - Math.cos(4*th);
                heart.push(hx * 2.2, hy * 2.2 + 5, (Math.random()-0.5)*8);
                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
                phases.push(Math.random() * Math.PI * 2);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode: expl, heart, phases };
            const mat = new THREE.PointsMaterial({ size, map: textures[type], transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            return new THREE.Points(geo, mat);
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
            for(let i=0; i < photoFiles.length; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide, transparent: true });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(new THREE.PlaneGeometry(10.5, 10.5), borderMat);
                border.position.z = -0.05;
                mesh.add(border);
                mesh.visible = false;
                rotationGroup.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 40px Arial'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.fillText("MERRY CHRISTMAS", 256, 64);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 45;
            scene.add(titleMesh);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true }));
            starMesh.position.y = 38;
            scene.add(starMesh);
        }

        function updateParticles(group, targetKey, speed) {
            const pos = group.geometry.attributes.position.array;
            const target = group.geometry.userData[targetKey];
            for(let i=0; i<pos.length; i++) {
                pos[i] += (target[i] - pos[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const speed = 0.08;

            let tKey = state === 'TREE' ? 'tree' : (state === 'HEART' ? 'heart' : 'explode');
            updateParticles(groupGold, tKey, speed);
            updateParticles(groupRed, tKey, speed);
            updateParticles(groupGift, tKey, speed);

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; m.scale.lerp(new THREE.Vector3(0,0,0), 0.2); });
                rotationGroup.rotation.y += 0.005;
                rotationGroup.rotation.x *= 0.9;
            } 
            else if (state === 'HEART') {
                // V·∫§N ƒê·ªÄ 2: Hi·ªán ch·ªØ, ·∫©n ·∫£nh, gi·ªØ tr√°i tim th·∫≥ng
                titleMesh.visible = true; 
                starMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; m.scale.lerp(new THREE.Vector3(0,0,0), 0.2); });
                
                // Tr·∫£ kh·ªëi c·∫ßu v·ªÅ 0 ƒë·ªÉ tr√°i tim th·∫≥ng ƒë·ª©ng
                rotationGroup.rotation.y *= 0.8;
                rotationGroup.rotation.x *= 0.8;
            }
            else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;
                rotationGroup.rotation.y += (handX - 0.5) * 0.09;
                rotationGroup.rotation.x += (handY - 0.5) * 0.1;

                const radius = CONFIG.photoSphereRadius;
                let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const phi = Math.acos(-1 + (2 * i) / photoFiles.length);
                    const theta = Math.sqrt(photoFiles.length * Math.PI) * phi;
                    const x = radius * Math.cos(theta) * Math.sin(phi);
                    const y = radius * Math.sin(theta) * Math.sin(phi);
                    const z = radius * Math.cos(phi);

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position); 
                    mesh.scale.lerp(new THREE.Vector3(1.2, 1.2, 1.2), 0.1);

                    const worldPos = new THREE.Vector3();
                    mesh.getWorldPosition(worldPos);
                    if (worldPos.z > maxZ) { maxZ = worldPos.z; selectedIndex = i; }
                });
            }
            else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.visible = true;
                        const targetPos = new THREE.Vector3(0, 0, 70);
                        rotationGroup.worldToLocal(targetPos);
                        mesh.position.lerp(targetPos, 0.1);
                        
                        // V·∫§N ƒê·ªÄ 1: Zoom ·∫£nh v·ª´a ph·∫£i (scale 3.5 thay v√¨ 6)
                        mesh.scale.lerp(new THREE.Vector3(3.5, 3.5, 3.5), 0.1);
                        mesh.lookAt(camera.position);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                        setTimeout(()=> { if(state==='PHOTO') mesh.visible = false; }, 200);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            // KH·ªûI T·∫†O NH·∫†C KHI NH·∫§N N√öT
            bgMusic.play().catch(e => console.log("Music play blocked", e));
            
            document.getElementById('btnStart').style.display = 'none';
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y;
                    const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.2;
                    const isPinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) < 0.05;
                    
                    if (results.multiHandLandmarks.length === 2) state = 'HEART';
                    else if (isFist) state = 'TREE';
                    else if (isPinch) state = 'PHOTO';
                    else state = 'EXPLODE';
                }
            });
            new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 }).start();
        }
    </script>
</body>

</html>
